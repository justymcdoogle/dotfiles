$font = Fira Code

general {
    hide_cursor = true
    grace = 0
}

auth {
    pam {
        enabled = true
    }
}

animations {
    enabled = true
    bezier = easeInOut, 0.42, 0, 0.58, 1
    animation = fadeIn, 1, 3, easeInOut
    animation = fadeOut, 1, 3, easeInOut
    animation = inputFieldDots, 1, 2, easeInOut
}

# Background with blur
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Gradient overlay
background {
    monitor =
    path = 
    color = rgba(26, 10, 46, 0.6)  # dark purple overlay
}

# Password input field
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    
    outer_color = rgba(255, 0, 85, 0.8)  # your terminal pink/red
    inner_color = rgba(18, 11, 16, 0.9)  # your terminal background
    font_color = rgb(255, 0, 85)
    fade_on_empty = false
    
    check_color = rgba(0, 255, 200, 0.8)  # your cursor cyan
    fail_color = rgba(255, 0, 0, 0.8)
    
    capslock_color = rgba(255, 252, 88, 0.8)  # yellow warning
    
    font_family = $font
    placeholder_text = <span foreground="##FF0055">Enter Password...</span>
    fail_text = <span foreground="##FF0000">$FAIL ($ATTEMPTS)</span>
    
    position = 0, -150
    halign = center
    valign = center
}

# TIME - big and centered
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(255, 0, 85, 1.0)
    font_size = 120
    font_family = $font
    
    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    color = rgba(255, 51, 119, 0.9)
    font_size = 24
    font_family = $font
    
    position = 0, 80
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = Hi there, $USER
    color = rgba(0, 255, 200, 0.9)  # cyan like your cursor
    font_size = 28
    font_family = $font
    
    position = 0, 325
    halign = center
    valign = center
}

# Bottom hint
label {
    monitor =
    text = Locked
    color = rgba(255, 0, 85, 0.6)
    font_size = 16
    font_family = $font
    
    position = 0, 50
    halign = center
    valign = bottom
}
