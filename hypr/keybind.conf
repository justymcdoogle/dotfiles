###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, space, exec, $menu # Rofi menu
bind = SUPER, Return, exec, $terminal # Open kitty terminal
bind = SUPER, C, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/cyberpunk.rasi | cliphist decode | wl-copy # Open clipboard history
bind = SUPER, E, exec, $fileManager # Open default file manager
bind = SUPER, F, fullscreen # Enables fullscreen
bind = SUPER, G, exec, rofimoji --action type copy # Emoji menu
bind = SUPER, J, togglesplit, # Toggle split window
bind = SUPER, K, exec, /home/plonky/dotfiles/scripts/keybinds.sh # View keybinds
bind = SUPER, L, exec, hyprlock # Lock screen
bind = SUPER SHIFT, L, dpms, toggle # Turn off display
bind = SUPER, M, exit, # Log out to tty1
#bind = SUPER, P, pseudo, # dwindle
bind = SUPER, Q, killactive, # Quit/kill active
bind = SUPER, S, exec, grim -g "$(slurp)" ~/Pictures/screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png # Screenshot select area
bind = SUPER SHIFT, S, exec, grim ~/Pictures/screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png # Screenshot/screengrab
bind = SUPER ALT, S, exec, sh -c 'grim -g "$(slurp)" - | wl-copy' # Screenshot select and copy (needs adjusting - bad keybind and can be done using clipboard manager)
bind = SUPER, T, exec, hyprctl keyword input:touchpad:disable_while_typing false # Enables touchpad while typing
bind = SUPER SHIFT, T, exec, hyprctl keyword input:touchpad:disable_while_typing true # Disables touchpad while typing
bind = SUPER, V, togglefloating, # Toggle floating window



# Move focus with mainMod + Tab
bind = SUPER, Tab, cyclenext # Cycle focus

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1 # Workspace 1
bind = SUPER, 2, workspace, 2 # Workspace 2
bind = SUPER, 3, workspace, 3 # Workspace 3
bind = SUPER, 4, workspace, 4 # Workspace 4
bind = SUPER, 5, workspace, 5 # Workspace 5
bind = SUPER, 6, workspace, 6 # Workspace 6
bind = SUPER, 7, workspace, 7 # Workspace 7
bind = SUPER, 8, workspace, 8 # Workspace 8
bind = SUPER, 9, workspace, 9 # Workspace 9
bind = SUPER, 0, workspace, 10 # Workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1 # Move to workspace 1
bind = SUPER SHIFT, 2, movetoworkspace, 2 # Move to workspace 2
bind = SUPER SHIFT, 3, movetoworkspace, 3 # Move to workspace 3
bind = SUPER SHIFT, 4, movetoworkspace, 4 # Move to workspace 4
bind = SUPER SHIFT, 5, movetoworkspace, 5 # Move to workspace 5
bind = SUPER SHIFT, 6, movetoworkspace, 6 # Move to workspace 6
bind = SUPER SHIFT, 7, movetoworkspace, 7 # Move to workspace 7
bind = SUPER SHIFT, 8, movetoworkspace, 8 # Move to workspace 8
bind = SUPER SHIFT, 9, movetoworkspace, 9 # Move to workspace 9
bind = SUPER SHIFT, 0, movetoworkspace, 10 # Move to workspace 10

# Special workspace (scratchpad)
bind = SUPER, grave, exec, ~/.config/hypr/scratchpad-toggle.sh # Special kitty workspace scratchpad
bind = SUPER SHIFT, grave, movetoworkspace, special:scratchpad # Move to special kitty workspace scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1 # Scroll through workspaces up
bind = SUPER, mouse_up, workspace, e-1 # Scroll through workspaces down

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow # Move window with LMB
bindm = SUPER, mouse:273, resizewindow # Resize window with RMB

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
